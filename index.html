<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Win a Brand New Car!</title>
        
        <!-- Styles and JavaScript -->
        <link type="text/css" rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        
        <!-- These do nothing, but they are required for sounds -->
        <audio id="winSound">
            <source src="audio/win.mp3" type="audio/mp3">
        </audio>
        <audio id="loseSound">
            <source src="audio/lose.mp3" type="audio/mp3">
        </audio>
    </head>
    <body>
        <h1>Take a Chance to Win a New Car!</h1>
        <p>Begin by selecting a curtain below</p>
        <hr />
        <img id="0" class="zero" state="closed" src="images/curtain.jpg">
        <img id="1" class="one" state="closed" src="images/curtain.jpg">
        <img id="2" class="two" state="closed" src="images/curtain.jpg">
    </body>
</html>
